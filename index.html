<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css" type="text/css">
</head>

<body>

    <div class="calculator card">
        <h1>Simple Calculator Using PHP</h1>
        <input type="text" id="show" class="calculator-screen" value="" />
        <input type="text" id="res" class="calculator-screen" value="" disabled/>
        <div class="calculator-keys">

            <input type="button" id="plus" class="operator btn btn-info" value="+">
            <input type="button" id="minus" class="operator btn btn-info" value="-">
            <input type="button" id="mul" class="operator btn btn-info" value="*">
            <input type="button" id="divison" class="operator btn btn-info" value="/">

            <button type="button" value="7" class="btn btn-light waves-effect">7</button>
            <button type="button" value="8" class="btn btn-light waves-effect">8</button>
            <button type="button" value="9" class="btn btn-light waves-effect">9</button>


            <button type="button" value="4" class="btn btn-light waves-effect">4</button>
            <button type="button" value="5" class="btn btn-light waves-effect">5</button>
            <button type="button" value="6" class="btn btn-light waves-effect">6</button>


            <button type="button" value="1" class="btn btn-light waves-effect">1</button>
            <button type="button" value="2" class="btn btn-light waves-effect">2</button>
            <button type="button" value="3" class="btn btn-light waves-effect">3</button>


            <button type="button" value="0" class="btn btn-light waves-effect">0</button>
            <button type="button" id="cls" class="btn btn-light waves-effect">Clear</button>

            <input type="button" id="clear" class="all-clear function btn btn-danger btn-sm" value="AC">

            <button type="button" id="equal" class="equal-sign operator btn btn-default" value="=">=</button>



        </div>
    </div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="script.js"></script>

</html>
